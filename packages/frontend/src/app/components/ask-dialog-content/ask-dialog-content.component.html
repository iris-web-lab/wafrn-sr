<form [formGroup]="askForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="w-full">
    <mat-label>Pitanje</mat-label>
    <textarea formControlName="content" type="textarea" matNativeControl rows="4"></textarea>
  </mat-form-field>

  @if (loggedIn) {
    <app-info-card type="info" addClass="mb-3">Tvoj nalog je prijavljen, ovo pitanje nije anonimno</app-info-card>
  }

  <button [disabled]="!askForm.valid" mat-flat-button class="w-full my-2" type="submit">Pitaj</button>
</form>
